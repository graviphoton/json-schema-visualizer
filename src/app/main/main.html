<div class="container">

  <div>
    <nav class="navbar navbar-static-top navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">
            <span class="glyphicon glyphicon-fire"></span> Schema Visualizer
          </a>
        </div>
      </div>
    </nav>
  </div>

  <form class="form">
    <div class="form-group">
      <input type="text" class="form-control" pu-elastic-input pu-elastic-input-minwidth="300px" placeholder="schema url" ng-model="main.url" ng-model-options="{ debounce: 1000 }" ng-change="main.load()">
    </div>
  </form>

  <span ng-show="main.loading">Loading...</span>

  <div id="mainImg" ng-hide="main.error" ng-bind-html="main.svg"></div>
</div>
